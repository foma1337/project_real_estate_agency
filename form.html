<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/form.css" />
</head>
<body>
    <center>
        <button onclick="show('block')" class="regbutton">Написать нам</button>

    </center>
    <div onclick="show('none')" id="grey"> </div>
    <div id="window">

        <img class="close" src="i/close.png" alt="" onclick="show('none')" />
        <div class="form">
            <h2>Написать нам</h2>
            <form action="form.html" method="post" name="f1">
                <input type="tel" placeholder="Телефон" name="number" class="input" />
                <input type="text" placeholder="Email" name="email" class="input" />
                <label for="message"></label>
                <textarea class="input1" placeholder="Сообщение" id="message" required></textarea>
                <input type="submit" value="Отправить" name="sab" class="input" />
            </form>
        </div>
    </div>
    <script>
//Функция показа
	function show(state) {
	document.getElementById('window').style.display = state;
	document.getElementById('gray').style.display = state;
}
    </script>
</body>
</html>
